<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الشهادات الصحية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .main-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            margin: 2rem 0;
        }
        .header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 2rem;
            border-radius: 15px 15px 0 0;
            text-align: center;
        }
        .nav-tabs .nav-link {
            color: #666;
            border: none;
            padding: 1rem 2rem;
            margin: 0 0.5rem;
            border-radius: 10px 10px 0 0;
        }
        .nav-tabs .nav-link.active {
            background-color: #4CAF50;
            color: white;
        }
        .form-control, .btn {
            border-radius: 10px;
            padding: 0.75rem 1rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #45a049, #4CAF50);
        }
        .alert {
            border-radius: 10px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="header">
                <h1><i class="fas fa-certificate me-3"></i>نظام الشهادات الصحية الموحدة</h1>
                <p class="mb-0">إصدار والتحقق من الشهادات الصحية</p>
            </div>

            <ul class="nav nav-tabs" id="mainTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="issue-tab" data-bs-toggle="tab" data-bs-target="#issue" type="button" role="tab">
                        <i class="fas fa-plus-circle me-2"></i>إصدار شهادة
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="verify-tab" data-bs-toggle="tab" data-bs-target="#verify" type="button" role="tab">
                        <i class="fas fa-search me-2"></i>التحقق من شهادة
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="list-tab" data-bs-toggle="tab" data-bs-target="#list" type="button" role="tab">
                        <i class="fas fa-list me-2"></i>قائمة الشهادات
                    </button>
                </li>
            </ul>

            <div class="tab-content p-4" id="mainTabsContent">
                <!-- إصدار شهادة -->
                <div class="tab-pane fade show active" id="issue" role="tabpanel">
                    <div class="card">
                        <div class="card-header bg-success text-white">
                            <h5 class="mb-0"><i class="fas fa-user-plus me-2"></i>إصدار شهادة صحية جديدة</h5>
                        </div>
                        <div class="card-body">
                            <form id="issueForm">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="name" class="form-label">الاسم الكامل</label>
                                        <input type="text" class="form-control" id="name" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="id_number" class="form-label">رقم الهوية</label>
                                        <input type="text" class="form-control" id="id_number" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="nationality" class="form-label">الجنسية</label>
                                        <input type="text" class="form-control" id="nationality" value="سعودي">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="profession" class="form-label">المهنة</label>
                                        <input type="text" class="form-control" id="profession" value="عامل">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="issue_date" class="form-label">تاريخ الإصدار</label>
                                        <input type="date" class="form-control" id="issue_date" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="expiry_date" class="form-label">تاريخ الانتهاء</label>
                                        <input type="date" class="form-control" id="expiry_date" required>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg w-100">
                                    <i class="fas fa-certificate me-2"></i>إصدار الشهادة
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- التحقق من شهادة -->
                <div class="tab-pane fade" id="verify" role="tabpanel">
                    <div class="card">
                        <div class="card-header bg-info text-white">
                            <h5 class="mb-0"><i class="fas fa-shield-alt me-2"></i>التحقق من صحة الشهادة</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <h6>التحقق برقم الهوية</h6>
                                    <form id="verifyIdForm">
                                        <div class="mb-3">
                                            <label for="verify_id_number" class="form-label">رقم الهوية</label>
                                            <input type="text" class="form-control" id="verify_id_number" required>
                                        </div>
                                        <button type="submit" class="btn btn-info w-100">
                                            <i class="fas fa-search me-2"></i>التحقق
                                        </button>
                                    </form>
                                </div>
                                <div class="col-md-6">
                                    <h6>التحقق بواسطة رمز QR</h6>
                                    <form id="verifyQrForm">
                                        <div class="mb-3">
                                            <label for="pdf_file" class="form-label">رفع ملف PDF</label>
                                            <input type="file" class="form-control" id="pdf_file" accept=".pdf" required>
                                        </div>
                                        <button type="submit" class="btn btn-info w-100">
                                            <i class="fas fa-qrcode me-2"></i>فحص رمز QR
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- قائمة الشهادات -->
                <div class="tab-pane fade" id="list" role="tabpanel">
                    <div class="card">
                        <div class="card-header bg-warning text-dark">
                            <h5 class="mb-0"><i class="fas fa-table me-2"></i>قائمة جميع الشهادات</h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped" id="certificatesTable">
                                    <thead>
                                        <tr>
                                            <th>الاسم</th>
                                            <th>رقم الهوية</th>
                                            <th>رقم الشهادة</th>
                                            <th>تاريخ الإصدار</th>
                                            <th>تاريخ الانتهاء</th>
                                            <th>الإجراءات</th>
                                        </tr>
                                    </thead>
                                    <tbody id="certificatesTableBody">
                                        <!-- سيتم ملء البيانات بواسطة JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal للنتائج -->
    <div class="modal fade" id="resultModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalTitle">النتيجة</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="resultModalBody">
                    <!-- سيتم ملء المحتوى بواسطة JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
